<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pionner_bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div id="login-area">
        <h1 class="text-center">Welcome To Pionner Bank</h1>
        <div class="submit-area">
            <h4>login</h4>
            <br>
            <input type="text" class="form-control" placeholder="Enter Your Email">
            <br>
            <input type="password" name="" id="" class="form-control" placeholder="Enter Your Password">
            <br>
            <button id="login" class="btn btn-success">Login</button>
        </div>
    </div>

    <div  id="transaction-area">
        <div class="row">
            <div class="col-lg-4">
                <div class="status deposit">
                    <h5 >Deposit</h5>
                    <h2>$<span id="carrentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="status widthdraw">
                    <h5>WIthdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="status blance">
                    <h5>Blance</h5>
                    <h2>$1240</h2>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <br>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="submit-area">
                    <h4>WIthdraw</h4>
                    <br>
                    <input type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="login" class="btn btn-success">WIthdraw</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
